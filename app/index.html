<!doctype html>
<html ng-app="seederApp">
  <head>
    <meta charset="utf-8">
    <title>Seeder</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
     <div class="container">
     <form class="form-signin" ng-submit="createRooms(rooms.num)">
     <h3 class="form-signin-heading">Room maker</h3>
        <label>Number of rooms</label>
           <select class="form-control" ng-model="myselect" ng-options="o for o in options">
             
           </select>
           {{o}}
           </br>
           <button class="btn btn-primary" type="submit">Create Rooms</button>
           </form>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    
    <!-- angularfire -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/0.5.6/chance.js"></script>    

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
